<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleat.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Listado de Computadoras</title>
</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>
<br>
<div class="container">
  <h1>Listado de Computadoras</h1>
  <table class="table table-hover table-responsive-xl">
    <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>Procesador</th>
      <th>RAM</th>
      <th>Disco Duro</th>
      <th>Tarjeta Gr√°fica</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="computadora: ${listaComputadoras}">
      <td th:text="${computadora.id}"></td>
      <td th:text="${computadora.marca}"></td>
      <td th:text="${computadora.modelo}"></td>
      <td th:text="${computadora.procesador}"></td>
      <td th:text="${computadora.ram}"></td>
      <td th:text="${computadora.disco}"></td>
      <td th:text="${computadora.grafica}"></td>
      <td>
        <a th:href="@{/computadoras/editar/{id}(id=${computadora.id})}" class="btn btn-success">Editar</a>
        <a th:href="@{/computadoras/eliminar/{id}(id=${computadora.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
